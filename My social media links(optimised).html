<!DOCTYPE html>
<html>
<head>
  <title>My Social Media Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    .social-link {
      margin: 10px;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.3s ease-in-out;
    }
    .social-link img {
      height: 100px;
    }
    .social-link:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <a class="social-link" href="https://www.instagram.com/anmoltuteja287/">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/58/Instagram-Icon.png" alt="Instagram"/>
  </a>
  <a class="social-link" href="https://www.linkedin.com/in/anmol-tuteja-684b0327b/">
    <img src="http://pngimg.com/uploads/linkedIn/linkedIn_PNG8.png" alt="LinkedIn"/>
  </a>
  <a class="social-link" href="https://github.com/AnmolTutejaGitHub">
    <img src="https://logos-world.net/wp-content/uploads/2020/11/GitHub-Symbol.png" alt="GitHub"/>
  </a>
</body>
</html>
